<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="todo-background">

        <!-- IMAGE-CONTAINER -->
        <div class="image-container">
            <h1>TODO</h1>
            <svg class="svg-toggle" xmlns="http://www.w3.org/2000/svg" width="26" height="26">
                <path fill="#FFF" fill-rule="evenodd"
                    d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z" />
            </svg>

            <svg class="moon-svg" xmlns="http://www.w3.org/2000/svg" width="26" height="26">
                <path fill="#FFF" fill-rule="evenodd"
                    d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z" />
            </svg>
        </div>

        <!-- TODO INPUT -->
        <div class="todo-input">
          <div class="circle"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="9">
            <path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6" />
        </svg></div>  
          <input type="text" placeholder="Create a new todo..." class="input-text">
        
        </div>

        <!-- TODO VALUES -->
        <div class="todo-value-container">
            <ul class="ulist" draggable="false">
                <!-- <li class="li-light"><div class="circle-li "></div> <span>Going to the gym and go home</span><svg class="check" xmlns="http://www.w3.org/2000/svg" width="11" height="9">
                    <path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6" />
                </svg> <svg  class="cross" xmlns="http://www.w3.org/2000/svg" width="18" height="18">
                    <path fill="#494C6B" fill-rule="evenodd"
                        d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
                </svg></li> -->
               
                </ul>

            <div class="list-footer">
               <div class="left-container"><p ><span class="items-left"></span></p></div> 
                <p class="p1 p-all">All</p>
                <p class="p1 p-active">Active</p>
                <p class="p1 p-completed">Completed</p>
                <p class="p1 p-clear">Clear Completed</p>
            </div>

            <!-- MEDIA QUERY -->
            <div class="bottom-container">

            <div class="media-footer">
                <div class="media-item-left"></div>
                <p class="p1 pm-light">Clear Completed</p>
            </div>
            <div class="last-bottom-p">
                <p class="p1 p-all">All</p>
                <p class="p1 p-active pm-light">Active</p>
                <p class="p1 p-completed pm-light">Completed</p>
            </div>
            </div>
        
        
        </div>
       
        

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.13.0/Sortable.min.js"
        integrity="sha512-5x7t0fTAVo9dpfbp3WtE2N6bfipUwk7siViWncdDoSz2KwOqVC1N9fDxEOzk0vTThOua/mglfF8NO7uVDLRC8Q=="
        crossorigin="anonymous"></script>

    <script src="todo.js"></script>
</body>
</html>
